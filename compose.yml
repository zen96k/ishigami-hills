services:
  ollama:
    image: ollama/ollama
    container_name: wn-ollama
    networks:
      - ishigami-hills
    ports:
      - 11434:11434
    volumes:
      - /usr/share/zoneinfo/Asia/Tokyo:/etc/localtime:ro
    environment:
      - TZ=Asia/Tokyo

networks:
  ishigami-hills:
    name: ishigami-hills
